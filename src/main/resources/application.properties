spring.application.name=travel-api

# Configurações do banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/travel-api-db
spring.datasource.username=postgres
spring.datasource.password=admin

# update: cria/atualiza tabelas automaticamente (bom para dev)
spring.jpa.hibernate.ddl-auto=update 
# Mostra o SQL no console (ótimo para aprender o que o JPA está fazendo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


api.security.token.secret=minha-senha-secreta-123